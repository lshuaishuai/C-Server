logs:   # 序列类型
    - name: root 
      level: info   # key: value；kv之间有空格 k: v
      formatter: "%d%T%m%n"
      appender:
          - type: FileLogAppender
            file: log.txt
          - type: StdoutLogAppender
    - name: system
      level: debug
      formatter: "%d%T%m%n"
      appender:
          - type: FileLogAppender
            file: log.txt
          - type: StdoutLogAppender

system:
    port: 9900   
    value: 15
    int_vec: 
      - 10
      - 30
